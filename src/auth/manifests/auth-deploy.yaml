apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth

spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec: 
      containers:
        - name: auth
          image: mrinank/auth:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: auth-secret
              mountPath: /main_app/secrets
              readOnly: true
          
      volumes:
        - name: auth-secret
          secret:
            secretName: auth-secret